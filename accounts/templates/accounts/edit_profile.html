{% extends 'base.html' %}
{% block title %} Profile {% endblock %}

{% block content %}
    <div class="container card">
        <div class="error">{{ form.non_field_errors }}</div>
        <form method="post" action={% url 'edit_profile' pk %}>
            {% csrf_token %}
            {% for field in user_form %}
                <div class="form-group row mt-3 mb-3 field">
                    <div class="col-6 p-1">
                        {{ field.label_tag }}
                    </div>
                    <div class="col-6">
                        {{ field }}
                    </div>
                </div>
            {% endfor %}
            <br>
            <a href="{% url 'edit_profile' pk %}">
                <button type="submit" class="btn btn-success mb-3" style="width: 10%">Save</button>
            </a>
        </form>
    </div>
{% endblock %}
