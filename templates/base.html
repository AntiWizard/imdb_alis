{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} Page Title {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
    <script src="{% static "movies/js/scripts.js" %}"></script>
    <link rel="stylesheet" href="{% static 'movies/css/style.css' %}">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet"/>
</head>
<body>
<div class="main container">
    <div class="m-3">
        <div class="text-center">
            <a href="{% url "movies_list" %}">
                <img src="{% static 'movies/images/logo.png' %}" alt="logo" class="logo">
            </a>
        </div>
        <div style="text-align: left;">
            {% if user.is_authenticated %}
                <a style="size: 1rem" href="{% url 'profile' user.id %}">
                    <h4 style="color:white;position: relative;right: 15px">
                        welcome: {{ user.username }}</h4>
                </a>
                <a style="color: white;size: 1rem" href="{% url 'logout' %}">
                    <button type="submit" class="btn btn-link">Logout</button>
                </a>
            {% else %}
                <a href="{% url 'login' %}">
                    <button type="submit" class="btn btn-info">Login</button>
                </a>
                <span style="color: wheat;">/</span>
                <a href="{% url 'signup' %}">
                    <button type="submit" class="btn btn-info">Signup</button>
                </a>
            {% endif %}
        </div>
    </div>
    {% block content %}
        <h3>Default content</h3>
    {% endblock %}
</div>
</body>
</html>
