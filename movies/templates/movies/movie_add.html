{% extends 'base.html' %}
{% block title %} Movies Add Form {% endblock %}

{% block content %}
    <div class="content m-2">
        <div class="error">{{ form.non_field_errors }}</div>
        <form method="post" enctype="multipart/form-data" action={% url 'movies_list' %}>
            {% csrf_token %}
            {% for field in form %}
                <div class="m-1" style="color: white;width: 50%;">
                    <div class="error">{{ field.errors }}</div>
                    {{ field.label_tag }}
                    <br>
                    {{ field }}
                </div>
            {% endfor %}
            <br>
            <button type="submit" class="btn btn-success ml-2">Save</button>
        </form>
    </div>
{% endblock %}
